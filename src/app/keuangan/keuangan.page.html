<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button (click)="logout()">Logout</ion-button>
    </ion-buttons>
    <ion-title>Laporan Keuangan</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-card *ngFor="let item of dataKeuangan">
    <ion-item color="light" >
      <ion-label color = "dark ">
        {{item.jenis}}
        <p>{{item.note}}</p>
        <p>{{item.jumlah}}</p>
      </ion-label>
     
      <ion-button  color="danger" slot="end" (click)="hapusKeuangan(item.id)">
        <ion-icon name="trash-outline"></ion-icon>
      </ion-button>
      <ion-button color="success"  expand="block" (click)="open_modal_edit(true,item.id)">
        <ion-icon name="create-outline"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-card>
  <ion-card>
    
  </ion-card>
  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button (click)="open_modal_tambah(true)" expand="block">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <!--tambah -->
  <ion-modal [isOpen]="modal_tambah">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-button (click)="cancel()">Batal</ion-button>
          </ion-buttons>
          <ion-title>Tambah Keuangan</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <ion-item>
          <ion-input
            label="Jenis Pengeluaran/Pemasukan"
            labelPlacement="floating"
            label="Jenis Pengeluaran/Pemasukan"  fill="solid" 
            required
            [(ngModel)]="jenis"
            placeholder="Masukan Jenis Laporan Pemasukan/Pengeluaran"
            type="text"
          >
          </ion-input>
        </ion-item>
        <ion-item>
          <ion-input
            label="note"
            labelPlacement="floating"
            label="note"  fill="solid" 
            required
            [(ngModel)]="note"
            placeholder="Masukkan note"
            type="text"
          >
          </ion-input>
        </ion-item>
        <ion-item>
          <ion-input
            label="Jumlah"
            labelPlacement="floating"
            label="Jumlah"  fill="solid" 
            required
            [(ngModel)]="jumlah"
            placeholder="Masukkan Jumlah"
            type="number"
          >
          </ion-input>
        </ion-item>
        <ion-row>
          <ion-col>
            <ion-button expand="block"
              type="button"
              (click)="tambahKeuangan()"
              color="primary"
              shape="full"
              expand="block"
              shape="rectangle"
              >Tambah Laporan
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-content>
    </ng-template>
  </ion-modal>

  <!-- edit -->
  <ion-modal [isOpen]="modal_edit">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-button (click)="cancel()">Batal</ion-button>
          </ion-buttons>
          <ion-title>Edit Laporan</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <ion-item>
          <ion-input
            label="Jenis Laporan Keuangan Pemasukan/Pengeluaran"
            labelPlacement="floating"
            required
            [(ngModel)]="jenis"
            placeholder="Masukan Jenis Laporan Pemasukan/Pengeluaran"
            type="text"
          >
          </ion-input>
        </ion-item>
        <ion-item>
          <ion-input
            label="note"
            labelPlacement="floating"
            required
            [(ngModel)]="note"
            placeholder="Masukan note"
            type="text"
          >
          </ion-input>
          
        </ion-item>
        <ion-item>
          <ion-input
            label="Jumlah"
            labelPlacement="floating"
            required
            [(ngModel)]="jumlah"
            placeholder="Masukan Jumlah"
            type="number"
          >
          </ion-input>
          
        </ion-item>
        <ion-input required [(ngModel)]="id" type="hidden"> </ion-input>
        <ion-row>
          <ion-col>
            <ion-button 
              type="button"
              (click)="editKeuangan()"
              color="success"
              shape="0.1"
              expand="block"
              >Edit Laporan
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-content>
    </ng-template>
  </ion-modal>
</ion-content>
